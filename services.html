<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layanan Kami</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #6a0dad; /* Warna ungu */
            text-align: center;
        }

        .service {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .whatsapp-button {
            background-color: #25D366; /* Warna hijau WhatsApp */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        /* Style for WhatsApp Popup */
        #whatsapp-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Background overlay */
            z-index: 1000; /* Ensure it's on top */
        }

        #whatsapp-popup-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        #whatsapp-popup-content a {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        #whatsapp-popup-content a:hover {
            background-color: #1da851;
        }

        #whatsapp-popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Layanan Kami</h1>
        <div class="service">
            <h2>Email</h2>
            <p>Weirdcloth@gmail.com</p>
        </div>
        <div class="service">
            <h2>Qahtan Hytam</h2>
            <p>Deskripsi layanan 2.</p>
        </div>
        <div class="service">
            <h2>Hotline</h2>
            <p>Hubungi kami di: 087853153781</p>
            <a href="#" class="whatsapp-button" onclick="openWhatsappPopup()">Hubungi Kami via WhatsApp</a>
        </div>
    </div>

    <!-- WhatsApp Popup -->
    <div id="whatsapp-popup">
        <div id="whatsapp-popup-content">
            <span id="whatsapp-popup-close" onclick="closeWhatsappPopup()">&times;</span>
            <p>Chat dengan kami di WhatsApp:</p>
            <a href="https://api.whatsapp.com/send?phone=6287853153781&text=Halo,%20saya%20ingin%20bertanya%20tentang%20layanan%20Anda." target="_blank">Buka WhatsApp</a>
        </div>
    </div>

    <script>
        function openWhatsappPopup() {
            document.getElementById("whatsapp-popup").style.display = "block";
        }

        function closeWhatsappPopup() {
            document.getElementById("whatsapp-popup").style.display = "none";
        }
    </script>
</body>
</html>
